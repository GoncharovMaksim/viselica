<!DOCTYPE html>
<html>
	<head>
		<title>Canvas</title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script>
			var canvas = document.getElementById('canvas');

			var ctx = canvas.getContext('2d');
			var circle = function (x, y, radius, fillCircle) {
				ctx.beginPath();
				ctx.arc(x, y, radius, 0, Math.PI * 2, false);
				if (fillCircle === true) {
					ctx.fill();
				} else {
					ctx.stroke();
				}
			};

			circle(100, 100, 50, false);
			circle(100, 230, 80, false);
			circle(100, 210, 10, true);
			circle(100, 240, 10, true);
			circle(100, 270, 10, true);
			circle(80, 80, 10, true);
			circle(120, 80, 10, true);
			ctx.lineWidth = 4;
			ctx.fillStyle = 'Red';
			circle(100, 100, 10, true);
		</script>
	</body>
</html>
