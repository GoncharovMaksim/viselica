<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Прыгающий мяч</title>
	</head>
	<body>
		<canvas id="canvas" width="500" height="300"></canvas>
		<script>
			const canvas = document.getElementById('canvas');
			const ctx = canvas.getContext('2d');
			const ball = new Ball();
			const width = canvas.width;
			const height = canvas.height;
			const balls = [];
			const colors = ['Red', 'Orange', 'Yellow', 'Green', 'Blue', 'Purple'];
			for (let i = 0; i < 10; i++) {
				const color = colors[Math.floor(Math.random() * colors.length)];
				balls.push(
					new Ball(Math.random() * width, Math.random() * height, color)
				);
			}

			function circle(x, y, radius, fillCircle, color) {
				ctx.beginPath();
				ctx.arc(x, y, radius, 0, Math.PI * 2, false);
				if (fillCircle) {
					ctx.fillStyle = color;
					ctx.fill();
				} else {
					ctx.strokeStyle = color; // Устанавливаем цвет обводки
					ctx.stroke();
				}
			}

			Ball.prototype.draw = function () {
				circle(this.x, this.y, 3, true, this.color);
			};

			function Ball(x, y, color) {
				this.x = x;
				this.y = y;
				this.color = color;
				this.xSpeed = Math.random() * 10 - 5;
				this.ySpeed = Math.random() * 10 - 5;
			}

			function update(coordinate) {
				const offset = Math.random() * 8 - 4;
				coordinate += offset;

				if (coordinate > width) {
					coordinate = width;
				}
				if (coordinate < 0) {
					coordinate = 0;
				}
				return coordinate;
			}

			Ball.prototype.move = function () {
				this.x += this.xSpeed;
				this.y += this.ySpeed;
			};

			Ball.prototype.checkCollision = function () {
				if (this.x < 0 || this.x > width) {
					this.xSpeed = -this.xSpeed;
				}
				if (this.y < 0 || this.y > height) {
					this.ySpeed = -this.ySpeed;
				}
			};

			setInterval(function () {
				ctx.clearRect(0, 0, width, height);

				balls.forEach(ball => {
					ball.draw();
					ball.move();
					ball.checkCollision();
				});

				ctx.strokeRect(0, 0, width, height);
			}, 30);
		</script>
	</body>
</html>
